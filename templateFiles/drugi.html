  <body>

<main>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-0.5">
      
      <span class="d-flex align-items-center me-md-auto fs-2 text-uppercase fw-bold">Klasifikacija žanrova</span>
      <ul class="nav nav-pills">
        <li class="nav-item"><button class="nav-link" aria-current="page" id="home-btn" type="button" onclick="home()">Home</button></li>
        <li class="nav-item"><button class="nav-link active" id="pred-btn" type="button" onclick="pred()">Prediction</button></li>
        
      </ul>
    </header>
  </div>

  <div class="b-example-divider"></div>
<div id='element-home' class='visually-hidden'>
<h1>Cilj projekta:</h1>
<p>Napraviti klasifikaciju žanrova glazbe i zvuka, implementirati razne grafičke alate za izradu grafičkog sučelja i web aplikacije.</p>
<img class='slika' src='staticFiles/note.png'>
<h1>TEAM:</h1>
<h2>Siniša Vlahović, Marijo Moučka</h2>
<h1>MENTOR:</h1>
<h2>Božo Lopižić</h2>
</div>
<div id='element-pred' >
<ul>
{% for item in data %}
    <h1>{{item}}</h1>
{% endfor %}
</ul>
<form method=post enctype=multipart/form-data>
      <input accept="audio/mp3,audio/wav" type=file name=file>
      <input type=submit value=Upload>
    </form>
</div>
<script>
    function home() {
      
var hb = document.getElementById('home-btn')
var pb = document.getElementById('pred-btn')
hb.classList.add('active')
pb.classList.remove('active')

var el = document.getElementById('element-pred')
el.classList.add('visually-hidden')
var home = document.getElementById('element-home')
home.classList.remove('visually-hidden')
    }
function pred(){
var hb = document.getElementById('home-btn')
var pb = document.getElementById('pred-btn')
pb.classList.add('active')
hb.classList.remove('active')

var el = document.getElementById('element-pred')
el.classList.remove('visually-hidden')
var home = document.getElementById('element-home')
home.classList.add('visually-hidden')
}
</script>
